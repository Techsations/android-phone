<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="icofont/icofont.min.css">
    <script src="https://kit.fontawesome.com/9b983685de.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="big-con"> 
            <div class="top-div">
                <div class="cam">

                </div>        
                <div class="ico">
                    <i class="fa-solid fa-signal icon"></i>
                    <i class="fa-solid fa-battery-full icon"></i>
                </div>
            </div>
            <div class="btn-div">
                <div><img class="img" src="Phone call.png" alt=""></div>
                <div><img class="img" src="Chrome-icon.png" alt=""></div>
                <div id="cam-div" onclick="openCamera()">
                    <img class="img" src="camera icon.png" alt="">     
                </div>
            </div>
        </div>
        <div id="camera-section">
            <video id="camera-screen" autoplay></video>
            <div class="show-side">
                <canvas id="canvas"></canvas>
                <button id="take-picture" onclick="takePix()">
                    <div class="small-snap"></div>
                </button>
            </div>

        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
